<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Web Map</title>
    <link rel="stylesheet" href="./libs/v6.9.0-dist/ol.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="grid_container">
      <div class="grid-1">
        <div class="sidebar">
          <h2>Base layers</h2>
          <input
            type="radio"
            name="baseLayerRadio"
            value="OSMStandard"
            checked
          />OSM Standard<br />
          <input
            type="radio"
            name="baseLayerRadio"
            value="OSMHumanitarian"
          />OSM Humanitarian<br />
          <input type="radio" name="baseLayerRadio" value="BingMaps" />Bing
          Maps<br />

          <h2>Layers</h2>
          <input
            type="checkbox"
            name="rasterTileLayerCheckbox"
            value="TileArcGISRest"
          />Arg GIS Rest Layer<br />
          <input
            type="checkbox"
            name="rasterTileLayerCheckbox"
            value="WMS"
          />WMS Layer<br />
        </div>
      </div>
      <div class="grid-2">
        <div id="js_map" class="map"></div>
      </div>
    </div>

    <script src="./libs/v6.9.0-dist/ol.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
